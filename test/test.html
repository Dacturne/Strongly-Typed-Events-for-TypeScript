   <script>
        var exports = {};
       var require = function (x) {

            if (typeof window[x] !== 'undefined') {
                return window[x];
            }

            var scripts = document.getElementsByTagName('script');
            var array = Array.prototype.slice.call(scripts);

            var useExports = array.some(function (node) {
                return node.getAttribute('data-type') == 'exported';
            });

            if (useExports) {
                return exports;
            }

            return null;
        }
    </script>
